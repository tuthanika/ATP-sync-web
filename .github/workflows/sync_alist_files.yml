name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            platform: linux
            arch: amd64
          - os: ubuntu-22.04
            platform: linux
            arch: 386
          - os: ubuntu-22.04
            platform: linux
            arch: armv6
          - os: ubuntu-22.04
            platform: linux
            arch: armv7
          - os: ubuntu-22.04
            platform: linux
            arch: arm64
          - os: macos-12
            platform: macos
            arch: x64
          - os: windows-2022
            platform: win
            arch: amd64

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (Linux)
      if: matrix.platform == 'linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential libssl-dev libffi-dev

    - name: Install system dependencies (macOS)
      if: matrix.platform == 'macos'
      run: |
        brew install openssl libffi

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt

    - name: Build executable
      run: |
        pyinstaller --onefile --name alist-sync-web \
          --add-data 'static:static' \
          --add-data 'templates:templates' \
          --add-data 'VERSION:.' \
          alist-sync-web.py
        
        # Windows 特殊处理
        if [ "${{ matrix.platform }}" = "win" ]; then
          mv dist/alist-sync-web.exe dist/alist-sync-web-${{ matrix.platform }}-${{ matrix.arch }}.exe
        else
          mv dist/alist-sync-web dist/alist-sync-web-${{ matrix.platform }}-${{ matrix.arch }}
        fi

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        name: binaries
        path: dist

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: |
          Multi-platform builds for ${{ github.ref_name }}
          Supported platforms:
          - Linux (386, amd64, armv6, armv7, arm64)
          - macOS (x64)
          - Windows (amd64)
        files: |
          dist/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}